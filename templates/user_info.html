{% extends 'base.html' %}

{% block title %}{{user.username}} Info{% endblock %}

{% block content %}
<h2 class="display-3">{{user.username}}</h2>
<table class="table">
    <tr>
        <th>Name:</th>
        <td>{{user.first_name}} {{user.last_name}}</td>
    </tr>
    <tr>
        <th>Username:</th>
        <td>{{user.username}}</td>
    </tr>
    <tr>
        <th>Email:</th>
        <td>{{user.email}}</td>
    </tr>
</table>
{% endblock %}
